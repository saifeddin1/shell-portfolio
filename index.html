<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System.Root | Backend Engineer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js (via CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --terminal-green: #10b981;
            --terminal-dim: #065f46;
            --accent: #3b82f6;
            --text: #e5e7eb;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden; /* Prevent scrolling, this is an app interface */
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        /* CRT Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 50;
            opacity: 0.6;
        }

        /* Glow Effects */
        .glow-text {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.7);
        }
        .glow-border {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        /* Custom Scrollbar for panels */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #111; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green); 
        }

        /* Blinking Cursor */
        .cursor::after {
            content: '█';
            animation: blink 1s infinite;
            margin-left: 2px;
            color: var(--terminal-green);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Glitch Animation for Headers */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 15px, 0); }
            20% { clip: rect(60px, 9999px, 70px, 0); }
            40% { clip: rect(20px, 9999px, 5px, 0); }
            60% { clip: rect(80px, 9999px, 50px, 0); }
            80% { clip: rect(10px, 9999px, 40px, 0); }
            100% { clip: rect(50px, 9999px, 90px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(120px, 9999px, 10px, 0); }
            20% { clip: rect(50px, 9999px, 80px, 0); }
            40% { clip: rect(10px, 9999px, 20px, 0); }
            60% { clip: rect(90px, 9999px, 70px, 0); }
            80% { clip: rect(30px, 9999px, 50px, 0); }
            100% { clip: rect(60px, 9999px, 10px, 0); }
        }

        /* Boot Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
            font-size: 0.9rem;
            color: var(--terminal-green);
        }

        /* Canvas Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* UI Overlay */
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            background: rgba(10, 10, 10, 0.7); /* Slight tint over 3D */
            backdrop-filter: blur(2px);
        }

        .panel-glass {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .code-block {
            color: #a5b4fc;
        }
        .key { color: #f472b6; }
        .string { color: #34d399; }
        .number { color: #fbbf24; }

    </style>
</head>

        function switchTab(tabName) {
            // Update Active File Text
            const mapping = {
                'about': 'about_me.json',
                'stack': 'tech_stack.array',
                'projects': 'projects/',
                'contact': 'contact.sh'
            };
            activeFileDisplay.textContent = `root/users/visitor/viewing: ${mapping[tabName]}`;

            // Animation for content switch
            contentArea.style.opacity = 0;
            setTimeout(() => {
                contentArea.innerHTML = data[tabName];
                contentArea.style.opacity = 1;
            }, 200);
        }

        // Load initial tab
        contentArea.innerHTML = data.about;


        // --- 3. COMMAND LINE LOGIC ---
        const cmdInput = document.getElementById('cmd-input');
        cmdInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const cmd = this.value.trim().toLowerCase();
                this.value = '';
                
                switch(cmd) {
                    case 'help':
                        alert('Available commands:\n- about: Go to About Me\n- projects: View Projects\n- stack: View Skills\n- contact: Contact Info\n- clear: Clear Screen');
                        break;
                    case 'about': switchTab('about'); break;
                    case 'projects': switchTab('projects'); break;
                    case 'stack': switchTab('stack'); break;
                    case 'contact': switchTab('contact'); break;
                    case 'clear': contentArea.innerHTML = ''; break;
                    case 'sudo': alert('Nice try. Access denied.'); break;
                    default: 
                        const original = activeFileDisplay.textContent;
                        activeFileDisplay.textContent = `ERROR: Command '${cmd}' not found.`;
                        activeFileDisplay.style.color = 'red';
                        setTimeout(() => {
                            activeFileDisplay.textContent = original;
                            activeFileDisplay.style.color = ''; // Reset
                        }, 2000);
                }
            }
        });


        // --- 4. CLOCK ---
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toISOString().split('T')[1].split('.')[0] + ' UTC';
            // Randomize PID and MEM for effect
            if(Math.random() > 0.9) document.getElementById('pid').textContent = Math.floor(Math.random() * 9000) + 1000;
            if(Math.random() > 0.9) document.getElementById('mem').textContent = (Math.floor(Math.random() * 50) + 20) + 'MB';
        }
        setInterval(updateTime, 1000);


        // --- 5. THREE.JS BACKGROUND (The "Network" Effect) ---
        function initThreeJS() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 200; // Number of nodes
            const posArray = new Float32Array(particlesCount * 3);

            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 15; // Spread
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            // Material for dots
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.03,
                color: 0x10b981, // Tailwind Emerald 500
                transparent: true,
                opacity: 0.8,
            });

            // Mesh
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Lines connecting particles (Plexus effect logic handled in animate loop mostly)
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0x10b981,
                transparent: true,
                opacity: 0.15
            });

            camera.position.z = 4;

            // Mouse Interaction
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouseX = event.clientX / window.innerWidth - 0.5;
                mouseY = event.clientY / window.innerHeight - 0.5;
            });

            // Animation Loop
            const animate = () => {
                requestAnimationFrame(animate);

                // Rotate the whole cluster slowly
                particlesMesh.rotation.y += 0.001;
                particlesMesh.rotation.x += 0.0005;

                // React to mouse
                particlesMesh.rotation.y += mouseX * 0.01;
                particlesMesh.rotation.x += mouseY * 0.01;

                // Optional: Dynamic Lines (Simple version)
                // A full plexus effect in vanilla ThreeJS requires checking distance between all points
                // For performance in this single file, we stick to rotating dots or we can add a static wireframe
                // Let's keep it clean with just floating data nodes.

                renderer.render(scene, camera);
            };

            animate();

            // Handle Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
